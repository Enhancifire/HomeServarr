version: "3.9"
services:
  homarr:
    container_name: homarr
    image: ghcr.io/ajnart/homarr:latest
    restart: unless-stopped
    volumes:
      - /home/fs144/Drives/Data/Docker/HomeServarr/config/homarr:/app/data/configs
      - /home/fs144/Drives/Data/Docker/HomeServarr/config/homarr-icons:/app/public/icons
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - '7575:7575'

  # Indexers
  jackett:
    image: lscr.io/linuxserver/jackett
    container_name: jackett
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
      - AUTO_UPDATE=true
    volumes:
      - /home/fs144/Drives/Data/Docker/HomeServarr/config/jackett:/config
      - /home/fs144/Drives/Data/Torrents:/downloads
    ports:
      - 9117:9117
    restart: unless-stopped

  # flaresolverr:
  #   image: ghcr.io/flaresolverr/flaresolverr:latest
  #   container_name: flaresolverr
  #   environment:
  #     - LOG_LEVEL=${LOG_LEVEL:-info}
  #     - LOG_HTML=${LOG_HTML:-false}
  #     - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
  #     - TZ=Asia/Kolkata
  #   ports:
  #     - 8191:8191
  #   restart: unless-stopped

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:develop
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - /home/fs144/Drives/Data/Docker/HomeServar/config/prowlarr:/config
    ports:
      - 9696:9696
    restart: unless-stopped

  # Media Gatherer and Downloaders
  sonarr:
    image: lscr.io/linuxserver/sonarr
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - /home/fs144/Drives/Data/Docker/HomeServar/config/sonarr:/config
      - /home/fs144/Drives/Data/Entertainment/Videos/Series:/tv #optional
      - /home/fs144/Drives/Data/Torrents:/downloads #optional
    ports:
      - 8989:8989
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - /home/fs144/Drives/Data/Docker/HomeServar/config/radarr:/config
      - /home/fs144/Drives/Data/Entertainment/Videos/Movies:/movies #optional
      - /home/fs144/Drives/Data/Torrents:/downloads #optional
    ports:
      - 7878:7878
    restart: unless-stopped

  readarr:
    image: lscr.io/linuxserver/readarr:develop
    container_name: readarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - /home/fs144/Drives/Data/Docker/HomeServar/config/readarr:/config
      - /home/fs144/Drives/Data/Entertainment/Literature/Books:/books #optional
      - /home/fs144/Drives/Data/Downloads:/downloads #optional
    ports:
      - 8787:8787
    restart: unless-stopped

  whisparr:
    container_name: whisparr
    image: cr.hotio.dev/hotio/whisparr
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=Asia/Kolkata
    ports:
      - 6969:6969
    volumes:
      - /home/fs144/Drives/Data/Docker/HomeServar/config/whisparr:/config
      - /home/fs144/Drives/Data/Entertainment/Videos/.metadata:/data #optional
      - /home/fs144/Drives/Data/Torrents:/downloads #optional

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - WEBUI_PORT=8080
    volumes:
      - /home/fs144/Drives/Data/Docker/HomeServar/config/qbittorrent:/config
      - /home/fs144/Drives/Data/Torrents:/downloads
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped

  # Streaming and Access

  jellyfin:
    image: lscr.io/linuxserver/jellyfin

    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
      - JELLYFIN_PublishedServerUrl=192.168.0.5 #optional

    volumes:
      - /home/fs144/Drives/Data/Docker/HomeServar/config/jellyfin:/config
      - /home/fs144/Drives/Data/Entertainment/Videos/Series:/data/tvshows
      - /home/fs144/Drives/Data/Entertainment/Videos/Movies:/data/movies
      - /home/fs144/Drives/Data/Entertainment/Literature/Books:/data/books
      - /home/fs144/Drives/Data/Entertainment/Literature/Manga:/data/manga
      - /home/fs144/Drives/Data/Entertainment/Literature/Light Novels:/data/ln
      - /home/fs144/Drives/Data/Entertainment/Videos/.metadata:/metadata

    ports:
      - 8096:8096
      - 8920:8920 #optional
      - 7359:7359/udp #optional
      - 1900:1900/udp #optional

    restart: unless-stopped

  kavita:
    image: kizaing/kavita:latest
    volumes:
      - /home/fs144/Drives/Data/Docker/HomeServar/config/kavita:/kavita/config
      - /home/fs144/Drives/Data/Entertainment/Literature/Manga:/manga
      - /home/fs144/Drives/Data/Entertainment/Literature/Books:/books
      - /home/fs144/Drives/Data/Entertainment/Literature/Light Novels:/lightnovels
    ports:
      - "5000:5000"
    restart: unless-stopped
